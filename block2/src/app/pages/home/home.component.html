  <section class="start-stop">
    <div *ngIf="!isRunning" class="text-center">
      <button
        class="btn start-btn"
        (click)="startGame()"
      >
        START
      </button>
    </div>

    <div *ngIf="isRunning">
      <div class="text-center">
        <button
          class="btn btn-danger"
          (click)="stopFizzBuzz()"
        >
          RESET
        </button>
      </div>
    </div>
  </section>

  <section [ngClass]="!isRunning ? 'hidden' : 'visible' ">
    <div class="number">
    <h2>{{numbers$ | async}}</h2>
    </div>

    <div class="fizzBuzz-game">
      <div class="game-controller">
        <p class="digital secondary-color">00:0{{countDown}}</p>
<!--        <p>Current number: <span class="secondary-color">{{numbers$ | async}}</span></p>-->
        <p>Score: <span class="secondary-color">{{userScore$ | async}}</span></p>
      </div>

      <div class="fizzBuzz-buttons">
        <button
          id="nr-btn"
          class="btn"
        >
          {{numbers$ | async}}
        </button>
        <button
          id="fizz-btn"
          class="btn"
        >
          Fizz
        </button>
        <button
          id="buzz-btn"
          class="btn"
        >
          Buzz
        </button>
        <button
          id="fizzBuzz-btn"
          class="btn"
        >
          FizzBuzz
        </button>
      </div>
    </div>

    <div class="history-table">
      <table class="table table-bordered">
        <thead>
        <tr class="text-center">
          <th>Number</th>
          <th>Correct Answer</th>
          <th>Your Answer</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let historyItem of history$ | async">
          <td>{{historyItem.num}}</td>
          <td>{{historyItem.correctAnswer}}</td>
          <td>{{historyItem.givenAnswer}}</td>
          <td>
            <span *ngIf="historyItem.isCorrect" class="correct"> üëç Well done!</span>
            <span *ngIf="!historyItem.isCorrect" class="wrong"> üòî Wrong</span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </section>
</div>
