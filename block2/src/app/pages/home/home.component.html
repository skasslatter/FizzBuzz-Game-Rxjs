<div class="container">

  <h1 class="text-center">Guess the next one</h1>

  <div>
    <p>Press Fizz if the number can be divided by 3</p>
    <p>Press Buzz if the number can be divided by 5</p>
    <p>Press FizzBuzz if the number can be divided by 3 and 5</p>
  </div>


  <div class="d-flex justify-content-center">
    <button class="btn btn-info" *ngIf="!isRunning" (click)="getFizzBuzz()">START</button>
    <button class="btn btn-danger" *ngIf="isRunning" (click)="stopCounter()">STOP</button>
  </div>

  <div class="d-flex justify-content-around fizzBuzz-buttons" *ngIf="isRunning">
    <button class="btn btn-primary" (click)="guessNext(counter.toString())">{{counter}}</button>
    <button class="btn btn-primary" (click)="guessNext('Fizz')">Fizz</button>
    <button class="btn btn-primary" (click)="guessNext('Buzz')">Buzz</button>
    <button class="btn btn-primary" (click)="guessNext('FizzBuzz')">FizzBuzz</button>
  </div>

  <div *ngIf="isRunning">
    <p>Correct answer: {{currentValue}}</p>
    <p>Your answer: {{guessedNextValue}}</p>
    <!--  <p >Previous value: {{previousValue}}</p>-->
  </div>
</div>
